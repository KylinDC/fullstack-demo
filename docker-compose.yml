version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: production
    container_name: fullstack-demo-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development  # Use development to trigger SQLite mode
      PORT: 3000
    ports:
      - '3000:3000'
    volumes:
      # Persist SQLite database
      - sqlite_data:/app/apps/backend/.wrangler/state/v3/d1/miniflare-D1DatabaseObject
      # Mount source for development hot reload (comment out for production)
      - ./apps/backend/src:/app/apps/backend/src
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: fullstack-demo-frontend
    restart: unless-stopped
    ports:
      - '8080:80'
    depends_on:
      backend:
        condition: service_healthy

volumes:
  sqlite_data:

