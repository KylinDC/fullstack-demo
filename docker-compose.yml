version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fullstack-demo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fullstack_demo
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: fullstack-demo-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fullstack_demo
      PORT: 3000
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source for development hot reload (comment out for production)
      - ./apps/backend/src:/app/apps/backend/src

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: fullstack-demo-frontend
    restart: unless-stopped
    ports:
      - '8080:80'
    depends_on:
      - backend

volumes:
  postgres_data:
