# Development docker-compose with hot reload
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fullstack-demo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fullstack_demo
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: node:22-alpine
    container_name: fullstack-demo-backend-dev
    working_dir: /app/apps/backend
    command: sh -c "corepack enable && corepack prepare pnpm@9.0.0 --activate && pnpm install && pnpm dev"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fullstack_demo
      PORT: 3000
      NODE_ENV: development
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/backend/node_modules

volumes:
  postgres_data_dev:
